kind: ConfigMap
apiVersion: v1
metadata:
  name: wf-node3
  namespace: default
data:
  wf.sh: |
    #!/bin/bash
    echo $HOME
    # shifter --image=docker:gurjyan/ersap:v0.4 --entrypoint
    shifter --image=docker:gurjyan/ersap:v0.4 -- /bin/bash /ersap/run-pipeline-4.sh
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: prom-node3
  namespace: default
data:
  prom.sh: |
    #!/bin/bash
    sleep 10
    
    for i in {3221..3224}
    do
      ssh -NfR $i:localhost:$i $PROM_SERVER
    done

    export PROCESS_EXPORTER_PORT="2776"
    ssh -NfR $PROCESS_EXPORTER_PORT:localhost:$PROCESS_EXPORTER_PORT $PROM_SERVER 
    shifter --image=jlabtsai/process-exporter:pgid-go -V /proc:/host_proc --entrypoint

---

apiVersion: v1
kind: Pod
metadata:
  name: ersap
spec:
  containers:
    - name: wf
      image: wf
      command: ["/bin/bash", "-c"]
      args: ["bash $workdrir/wf.sh >> $workdrir/stdout 2>> $workdrir/stderr"]
      env:
        - name: workdrir
          value: ~/ersap/run/wf-node3
        - name: HOME
          value: $HOME

      volumeMounts:
        - name: wf
          mountPath: ~/ersap/run/wf-node3
        - name: pgid-wf
          mountPath: ~/ersap/run/wf-node3/pgid

      resources:
        limits:
          cpu: "32"
          memory: 128Gi

    - name: prom
      image: prom
      command: ["/bin/bash", "-c"]
      args: ["bash $workdir/prom.sh >> $workdir/stdout 2>> $workdir/stderr"]
      env:
        - name: workdir
          value: ~/ersap/run/prom-node3
        - name: PGID_FILE
          value: ~/ersap/run/wf-node3/pgid/wf.pgid
        - name: PROM_SERVER
          value: jeng-yuantsai@72.84.73.170

        # - name: CMDS_FOR_CONFIG
        #   value: "stress-ng-cpu"
        # - name: GROUP_FOR_CONFIG
        #   value: "{{.ExeBase}}:{{.Username}}:{{.PID}}"


        - name: HOME
          value: $HOME

      volumeMounts:
        - name: prom-node3
          mountPath: ~/ersap/run/prom-node3
        - name: pgid-prom
          mountPath: ~/ersap/run/prom-node3/pgid

      resources:
        limits:
          cpu: "32"
          memory: 128Gi


  volumes:
    - name: wf-node3
      configMap:
        name: wf
    - name: prom-node3
      configMap:
        name: prom
    - name: pgid-wf
      emptyDir: {}
    - name: pgid-prom
      emptyDir: {}
        
  nodeSelector:
    kubernetes.io/role: agent
  tolerations:
    - key: "virtual-kubelet.io/provider"
      value: "mock"
      effect: "NoSchedule"


---
