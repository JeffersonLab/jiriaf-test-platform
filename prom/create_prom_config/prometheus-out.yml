    - localhost:20002
- job_name: vd-ersap-02
  static_configs:
  - targets:
    - localhost:30002
- job_name: vd-ejfat-02
  static_configs:
  - targets:
    - localhost:40002
- job_name: j-vk-03
  metrics_path: /metrics/resource
  scheme: https
  static_configs:
